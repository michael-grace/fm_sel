<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Selector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .source-button {
            margin: 5px;
            height: 8rem;
            width: 8rem;
        }
        .active-source {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Source Selector</h1>

        <h3>Current PGM Source: <span class="badge bg-info" id="current-pgm"></span></h3>

        <h2 class="mt-4">FM Sources</h2>
        <div id="fm-sources" class="btn-group" role="group" aria-label="FM Sources">
            <!-- Buttons will be dynamically created here -->
        </div>

        <h2 class="mt-4">DAB Sources</h2>
        <div id="dab-sources" class="btn-group" role="group" aria-label="DAB Sources">
            <!-- Buttons will be dynamically created here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery for simplicity -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const sourceNames = ["PGM", "JBOX", "ANEWS", "ALT"];
        const fmSources = [0, 1, 2]; // FM can only support sources 0, 1, 2
        const dabSources = [0, 1, 2, 3]; // DAB can support sources 0, 1, 2, 3

        const studioSources = ["RED", "BLUE", "JBOX", "OB", "WS+ANEWS", "", "SINE", "OFFAIR"]

        const publicAPIKey = "9C4KCqywpDfzIk7OEhYO3tOjDJWftg2sZ65fKT5fTGCWvshnz5tinVt1MiqvETM4eZYDtQbRs13GoTCNB8HTsmQQlcDwFmRo8Xw3uHQoycYkumyTVGdXbxtt1S2Ow7RFbK";

        // Function to update source buttons and poll the current source status
        function updateSourceButtons() {
            $.get("/v2/source", function (data) {
                const currentFM = data.fm;
                const currentDAB = data.dab;

                // Update FM source buttons
                $("#fm-sources").empty();
                fmSources.forEach(source => {
                    const button = $("<button>")
                        .addClass("btn btn-outline-primary source-button")
                        .text(sourceNames[source])
                        .toggleClass("active-source", currentFM == source)
                        .on("click", function () { changeSource("fm", source); });
                    $("#fm-sources").append(button);
                });

                // Update DAB source buttons
                $("#dab-sources").empty();
                dabSources.forEach(source => {
                    const button = $("<button>")
                        .addClass("btn btn-outline-primary source-button")
                        .text(sourceNames[source])
                        .toggleClass("active-source", currentDAB == source)
                        .on("click", function () { changeSource("dab", source); });
                    $("#dab-sources").append(button);
                });
            });

            $.get("https://ury.org.uk/api/v2/selector/statusattime?api_key=" + publicAPIKey, function(data) {
                let studio = data.payload.studio;
                $("#current-pgm").text(studioSources[studio-1]);
            });
        }

        // Function to change the selected source
        function changeSource(type, source) {
            $.post(`/v2/source/${type}/${source}`, function () {
                updateSourceButtons();
            });
        }

        // Poll the current source every 3 seconds
        setInterval(updateSourceButtons, 3000);

        // Initial call to setup buttons
        updateSourceButtons();
    </script>
</body>

</html>
